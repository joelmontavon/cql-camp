<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Statin Conversion Calculator</title>
  		<link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-okaidia.min.css" />
  		<script src="https://unpkg.com/vue@next"></script>
  		<script src="https://unpkg.com/element-plus"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
      <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
      <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
		    <div id="app">
          <el-card>
            <template #header>
              <div class="card-header">
                <span>Code Editor</span>
                <el-button type="primary" @click="runCode" round :loading="buttonLoading">{{buttonText}}</el-button>
              </div>
            </template>
            <div id="editor" class="code" style="height: 50vh; width: 95vw;"></div>
          </el-card>
          <el-card>
              <template #header>
                <div class="card-header">
                  <span>Log</span>
                  <div>
                    <i v-show="status=='error'"class="fa-solid fa-circle-exclamation" style="color: rgb(245, 108, 108);"></i>
                    <i v-show="status=='success'" class="fa-solid fa-circle-check" style="color: rgb(103, 194, 58);"></i>
                    <span> </span>
                    <el-button type="info" @click="clearLog" round>Clear</el-button>
                  </div>
                </div>
              </template>
              <div id="log" class="code" style="height: 20vh; width: 95vw;"></div>
            </el-card>
          </el-card>
        </div>
        <script src="js/helpers.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
